{% extends 'main/main.html' %}
{% block title %}상세페이지{% endblock %}
{% block content %}

<style>
    body {
        background-color: white;
    }
    .container {
        margin-top: 50px;
    }
    .card {
        border: 1px solid #ced4da;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #333333;
        color: #fff;
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .card-title {
        font-size: 24px;
    }
    .table th {
        background-color: #333333;
        color: #fff;
        border-color: #333333;
    }
    .table td {
        border-color: #333333;
    }
    .form-control {
        border-color: #ced4da;
    }
    textarea.form-control:disabled,
    input.form-control:disabled {
        background-color: #e9ecef;
    }
</style>

<div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h3 class="card-title mb-0">게시판 상세 페이지</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <tr>
                    <th style="width: 20%;">제목</th>
                    <td>{{ border.title }}</td>
                </tr>
                <tr>
                    <th>수정일</th>
                    <td>{{ border.updatetime }}</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea class="form-control" style="resize:none;" rows="10" disabled>{{ border.contents }}</textarea>
                    </td>
                </tr>

                <tr><td colspan="2">
                    {% if user.user_id == border.writer %}
                    <div class="d-flex justify-content-center" style="clear:both;">
                    
                    <button type='button' class="btn btn-success btn-lg mx-2" 
                        onclick="document.location.href='/economy/financeboard/1'">목록으로</button>
                    <button type='button' class="btn btn-warning btn-lg mx-2"
                        onclick="document.location.href='/economy/boardupdate/{{border.id}}'">
                        수정</button>
                    <button type='button' class="btn btn-danger btn-lg mx-2"
                        onclick="document.location.href='/economy/boarddelete/{{border.id}}'">
                        삭제</button>
                </div>
                    {% endif %}
            </td></tr>


            </table>
        </div>
    </div>
</div>

{% endblock %}
