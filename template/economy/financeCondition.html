{% extends 'main/main.html' %}
{% block title %}코스피 지수 추이{% endblock %}
{% block content %}
<style>
    .graph-container {
        width: 1300px;
        height: 600px;
        background-color: white;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        position: relative;
    }
    .y-axis, .x-axis {
        position: absolute;
        background-color: black;
    }
    .y-axis {
        width: 2px;
        height: 100%;
        left: 50px;
        top: 0;
    }
    .x-axis {
        height: 2px;
        width: calc(100% - 50px);
        bottom: 50px;
        left: 50px;
    }
    .line {
        position: absolute;
        width: calc(100% - 100px);
        height: calc(100% - 100px);
        left: 50px;
        bottom: 50px;
    }
    .line svg {
        width: 100%;
        height: 100%;
    }
    .line path {
        fill: none;
        stroke: red;
        stroke-width: 2;
    }
    .label {
        position: absolute;
        font-size: 12px;
        color: black;
    }
    .label.y {
        left: 10px;
    }
    .label.x {
        bottom: 10px;
    }
    .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
<div class="graph-container">
    <div class="title">코스피 지수 추이</div>
    <div class="y-axis"></div>
    <div class="x-axis"></div>
    <div class="line">
        <svg>
            <path d="M0,500 L100,450 L200,400 L300,350 L400,300 L500,250 L600,300 L700,350 L800,400 L900,450 
                     C950,425 1000,400 1050,300 
                     L1100,250 L1200,200" />
        </svg>
    </div>
    <div class="label y" style="top: 10px;">2200</div>
    <div class="label y" style="top: 110px;">1600</div>
    <div class="label y" style="top: 210px;">1200</div>
    <div class="label y" style="top: 310px;">800</div>
    <div class="label y" style="top: 410px;">400</div>
    <div class="label y" style="top: 510px;">0</div>
    <div class="label x" style="left: 50px;">1980</div>
    <div class="label x" style="left: 250px;">1985</div>
    <div class="label x" style="left: 450px;">1990</div>
    <div class="label x" style="left: 650px;">1995</div>
    <div class="label x" style="left: 850px;">2000</div>
    <div class="label x" style="left: 1050px;">2005</div>
    <div class="label x" style="left: 1250px;">2010</div>
</div>
{% endblock %}
