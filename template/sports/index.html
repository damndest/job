{% extends 'templates.html' %}
{% block title %}알쓸여잡 - 스포츠{% endblock %}
{% load static %}

<!-- 스포츠 서브앱 메인 인덱스 HTML 탬플릿 -->

{% block content %}
    <!-- 야구 메인 페이지 자체 CSS -->
    <style>
        #wrapper {
            min-height: 100%;
        }
        #main-title {
            margin: 50px 10%;
            text-align: center;
        }
        #main-title h1 {
            font-weight: bolder;
        }
        .sect {
            margin: 50px 20%;
            width: 40%;
            height: 100px;
            border-radius: 10px;
            transition: 0.2s;
        }
        .sect:hover {
            width: 60%;
        }
        .sect-button {
            position: absolute;
            display: inline-block;
            width: 200px;
            height: 100px;
            border: 5px silver;
            border-radius: 10px;
            box-shadow: 10px 10px 10px #666;
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: 0px 0px;
            background-size: 150%;
        }
        .sect-text {
            position: relative;
            color: black;
            font-size: 30px;
            font-weight: bolder;
            background: transparent;
            margin-left: 250px;
            padding: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            text-align: center;
        }
        #baseball-button {
            background-image: url("{% static 'imgs/sports/baseball.jpg' %}");
            background-position : -30px -30px;
        }
        #football-button {
            background-image: url("{% static 'imgs/sports/football.jpg' %}");
            background-position : -30px -50px;
        }
        #sportsetc-button {
            background-image: url("{% static 'imgs/sports/sportsetc.jpg' %}");
        }
        #back-button {
            background-color: rgb(33, 37, 41);
            color: white;
        }
    </style>
    <div id="wrapper pb-4">
        <div id="main-title">
            <h1>스포츠</h1>
        </div>
        <div class="sect" style="background: linear-gradient(to right, aquamarine, transparent)" onclick="location.href='/sports/baseball/';">
            <div class="sect-button" id="baseball-button"></div>
            <div class="sect-text">야구</div>
        </div>
        <div class="sect" style="background: linear-gradient(to right, lightgreen, transparent)" onclick="location.href='/sports/football/'">
            <div class="sect-button" id="football-button"></div>
            <div class="sect-text">축구</div>
        </div>
        <div class="sect"  style="background: linear-gradient(to right, burlywood, transparent)" onclick="location.href='/sports/sportsetc/'">
            <div class="sect-button" id="sportsetc-button"></div>
            <div class="sect-text">기타</div>
        </div>
        <div class="sect"  style="background: linear-gradient(to right, silver, transparent)" onclick="location.href='/main'">
            <div class="sect-button d-flex justify-content-center align-items-center" id="back-button"><h2 class="align-middle text-center">알쓸여잡</h2></div>
            <div class="sect-text">메인으로</div>
        </div>
    </div>

{% endblock %}
