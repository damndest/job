<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}알쓸여잡{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% load static %}

    <script src="{% static 'js/main/templates.js' %}"></script>
</head>
<body>
    {% block script %}{% endblock %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">알쓸여잡</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">음식</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">지역별</a></li>
                            <li><a class="dropdown-item" href="#">종류별</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">유머</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">국내</a></li>
                            <li><a class="dropdown-item" href="#">국외</a></li>
                            <li><a class="dropdown-item" href="#">기타</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">스포츠</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">야구</a></li>
                            <li><a class="dropdown-item" href="#">축구</a></li>
                            <li><a class="dropdown-item" href="#">기타</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">경제</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">국내</a></li>
                            <li><a class="dropdown-item" href="#">국외</a></li>
                            <li><a class="dropdown-item" href="#">기타</a></li>
                        </ul>
                    </li>
                    <!-- 검색 기능 -->
                    <!-- <form role="search"> 
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </form> -->
                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" onclick="loginView();">로그인</button>
                    <button type="button" class="btn btn-warning" onclick="memberJoin();">회원가입</button>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    {% block footer %}
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">(주)KG에듀원 아이티뱅크 노량진 학원 2조 커뮤니티 사이트</span>
            </div>
        </footer>
    </div>
    {% endblock %}
</body>
</html>
