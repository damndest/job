<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알쓸여잡 로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% load static %}

    <script src="{% static 'js/main/login.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">알쓸여잡</a>
        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center py-4" style="height: 46rem;">
        <form method="post" style="width: 20rem;">{% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">로그인</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="user_id" id="login_id">
                <label for="login_id">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="login_pwd">
                <label for="login_pwd">암호</label>
            </div>
            <div class="form-check text-start my-3"></div>  <!-- remember me 추가할 경우 사용할 공간, 안 사용할 경우에는 입력칸과 버튼의 자연스런 보기를 위해 그냥 놔둠 -->
            <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
